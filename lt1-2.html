<!DOCTYPE html>
<html>

<head>
    <title>WEBVR - Virtual Tour Museum Mpu Purwa</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
</head>

<body>
    <!-- Scripts -->
    <script src="Scripts/button-component.js"></script>

    <a-scene>
        <!-- Assets -->
        <a-assets>
            <img id="template" src="./Images/lt1-2.jpg">
			<img id="arrow" src="./Images/arrow.png">
        </a-assets>

        <!-- Camera Object -->
        <a-camera id="camera" look-controls="" wasd-controls-enabled="false" camera="active:true" 
            rotation="0 0 0" position="0 0 0" 
            scale="" visible="">

            <!-- Cursor -->
            <a-entity id="cursor" cursor="fuse: true; fuseTimeout: 1500" position="0 0 -1" 
                geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
                material="color: white; shader: flat"

                animation__fusing="property: geometry.radiusOuter; from: 0.050; to: 0.02; startEvents: fusing; easing: easeInQuad; dur: 1000"
                animation__fusing2="property: geometry.radiusInner; from: 0.050; to: 0.01; startEvents: fusing; easing: easeInQuad; dur: 1000">

            </a-entity>
        </a-camera>

        <!-- Background -->
        <a-sky src="#template"></a-sky>

        <!-- Objects -->

        <!-- Button 01 -->
        <a-entity id="item001"> 
            <a-image class="itemButton" src="#arrow" transparent="true"
            position=".3 -1 -2" rotation="90 170 0" 
            hoverable="color:#db4035"
            clickable="name:item001; target_url:lt1-1.html"
            scale="" visible=""/>

			 </--a-text class="itemText"
            font="kelsonsans" value="Masuk" width="6" align="center"
            position="0 0 0" rotation="0 0 0"/>
				
            </a-entity>
        </a-entity>

        
    </a-scene>


</body>

</html>
