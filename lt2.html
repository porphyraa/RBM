<!DOCTYPE html>
<html>

<head>
    <title>WEBVR - Virtual Tour Museum Mpu Purwa</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
</head>

<body>
    <!-- Scripts -->
    <script src="Scripts/button-component.js"></script>

    <a-scene>
        <!-- Assets -->
        <a-assets>
            <img id="template" src="./Images/lt2.jpg">
			<img id="arrow" src="./Images/arrow.png">
        </a-assets>

        <!-- Camera Object -->
        <a-entity position="0 0 0" rotation="0 83 0">
            <a-camera id="camera" look-controls="" wasd-controls-enabled="false" camera="active:true" 
            scale="" visible="">

            <!-- Cursor -->
            <a-entity id="cursor" cursor="fuse: true; fuseTimeout: 1500" position="0 0 -1" 
                geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
                material="color: white; shader: flat"

                    animation__fusing="property: geometry.radiusOuter; from: 0.050; to: 0.010; startEvents: fusing; easing: easeInQuad; dur: 1000"
                    animation__fusing2="property: geometry.radiusInner; from: 0.050; to: 0.005; startEvents: fusing; easing: easeInQuad; dur: 1000">

                </a-entity>
            </a-camera>
        </a-entity>

        <!-- Background -->
        <a-sky src="#template"></a-sky>

        <!-- Navigasi -->
        <!-- Ke Lantai 1 -->
        <a-entity id="item003" position="-4 1 -0.5" rotation="0 82 0"> 
            <a-image class="itemButton" src="#arrow" transparent="true"
                position="0 -1 0" rotation="0 0 180"
                hoverable="color:#db4035"
                clickable="name:Lantai 1; target_url:lt1-1.html">
            </a-image>
			
            <a-text font="kelsonsans" width="3" align="center" 
                value="Lantai 1" color="white"
                position="0.05 0.4 3" rotation="0 0 0">
            </a-text>

            <!-- Reference Block, Comment when unused -->
            <!-- <a-plane color="#FFF" position="0 0 -0.01" rotation="0 0 0" width="1"></a-plane> -->
        </a-entity>
        
        <!-- Ke Lantai 2 Kanan A -->
        <a-entity id="item001" position="0 0 0" rotation="-90 0 0"> 
            
            <a-image class="itemButton" src="#arrow" transparent="true"
            position="0.5 3.2 0" rotation="0 0 30" 
            hoverable="color:#db4035"
            clickable="name:Lantai 2 Kanan A; target_url:lt2-r1.html">
            </a-image>

            <a-text font="kelsonsans" width="6" align="center" 
                value="Lantai 2\nKanan A" color="white"
                position="0.5 2.3 0" rotation="0 0 0">
            </a-text>

            <!-- Reference Block, Comment when unused -->
            <!-- <a-plane color="#FFF" position="0 0 0.01" rotation="0 0 0" width="0.2"></a-plane> -->
            <!-- <a-box></a-box> -->
        </a-entity>

        <!-- Ke Lantai 2 Kiri A -->
        <a-entity id="item002" position="0 0 0" rotation="-90 174 0"> 
            
            <a-image class="itemButton" src="#arrow" transparent="true"
            position="0 3 0" rotation="0 0 -30" 
            hoverable="color:#db4035"
            clickable="name:Lantai 2 Kiri A; target_url:lt2-l1.html">
            </a-image>
			
			<a-text font="kelsonsans" width="6" align="center" 
                value="Lantai 2\nKiri A" color="white"
                position="0 2 0" rotation="0 0 0">
            </a-text>

            <!-- Reference Block, Comment when unused -->
            <!-- <a-plane color="#FFF" position="0 0 0.01" rotation="0 0 0" width="0.2"></a-plane> -->
        </a-entity>

        

    </a-scene>


</body>

</html>
