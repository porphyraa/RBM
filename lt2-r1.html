<!DOCTYPE html>
<html>

<head>
    <title>WEBVR - Virtual Tour Museum Mpu Purwa</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
</head>

<body>
    <!-- Scripts -->
    <script src="Scripts/button-component.js"></script>

    <a-scene>
        <!-- Assets -->
        <a-assets>
            <img id="template" src="./Images/lt2-r1.jpg">
			<img id="arrow" src="./Images/arrow.png">
			
			<img id="bodhisatwa" src="./Images/Bodhisatwa Manjuseri.jpg">
			<img id="bodhisatwa-desc" src="./Images/Bodhisatwa Manjuseri desc.jpg">
			<img id="lembu" src="./Images/Lembu Nandi.jpg">
			<img id="lembu-desc" src="./Images/Lembu Nandi desc.jpg">
			<img id="sri" src="./Images/Dewi Sri.jpg">
			<img id="sri-desc" src="./Images/Dewi Sri desc.jpg">
			<img id="wisnu" src="./Images/Dewa Wisnu.jpg">
			<img id="wisnu-desc" src="./Images/Dewa Wisnu desc.jpg">
        </a-assets>

        <!-- Camera Object -->
        <a-entity position="0 0 0" rotation="0 0 0">
            <a-camera id="camera" look-controls="" wasd-controls-enabled="false" camera="active:true" 
            scale="" visible="">

            <!-- Cursor -->
            <a-entity id="cursor" cursor="fuse: true; fuseTimeout: 1500" position="0 0 -1" 
                geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
                material="color: white; shader: flat"

                animation__fusing="property: geometry.radiusOuter; from: 0.050; to: 0.010; startEvents: fusing; easing: easeInQuad; dur: 1000"
                animation__fusing2="property: geometry.radiusInner; from: 0.050; to: 0.005; startEvents: fusing; easing: easeInQuad; dur: 1000">
            </a-entity>
			
			<!-- Info Objects -->
            <a-entity id="Bodhisatwa-Manjuseri" position="0 0 -1" rotation="0 0 0" visible="false">
				<a-plane height="1.33" width="1" position="-0.95 0 0" opacity="0">
					<a-image src="#bodhisatwa" height="1.33" width="1"/>
				</a-plane>
				
                <a-plane height="1.33" width="1" position="0.95 0 0" opacity="0">
					<a-image src="#bodhisatwa-desc" height="1.33" width="1"/>
				</a-plane>
            </a-entity>
			
			<a-entity id="Lembu-Nandi" position="0 0 -1" rotation="0 0 0" visible="false">
				<a-plane height="1.33" width="1" position="-0.95 0 0" opacity="0">
					<a-image src="#lembu" height="1.33" width="1"/>
				</a-plane>
				
                <a-plane height="1.33" width="1" position="0.95 0 0" opacity="0">
					<a-image src="#lembu-desc" height="1.33" width="1"/>
				</a-plane>
            </a-entity>
			
			<a-entity id="Dewi-Sri" position="0 0 -1" rotation="0 0 0" visible="false">
				<a-plane height="1.33" width="1" position="-0.95 0 0" opacity="0">
					<a-image src="#sri" height="1.33" width="1"/>
				</a-plane>
				
                <a-plane height="1.33" width="1" position="0.95 0 0" opacity="0">
					<a-image src="#sri-desc" height="1.33" width="1"/>
				</a-plane>
            </a-entity>
			
			<a-entity id="Dewa-Wisnu" position="0 0 -1" rotation="0 0 0" visible="false">
				<a-plane height="1.33" width="1" position="-0.95 0 0" opacity="0">
					<a-image src="#wisnu" height="1.33" width="1"/>
				</a-plane>
				
                <a-plane height="1.33" width="1" position="0.95 0 0" opacity="0">
					<a-image src="#wisnu-desc" height="1.33" width="1"/>
				</a-plane>
            </a-entity>
			
            </a-camera>
        </a-entity>

        <!-- Background -->
        <a-sky src="#template"></a-sky>

        <!-- Navigasi -->
        <!-- Ke Lantai 2 Kanan B -->
		<a-entity id="item001" position="0 0 0" rotation="-90 165 180"> 
            
            <a-image class="itemButton" src="#arrow" transparent="true"
                position="1.5 1.5 0" rotation="0 0 0" 
                hoverable="color:#db4035"
                clickable="name:Lantai 2 Kanan B; target_url:lt2-r2.html">
            </a-image>
			
			<a-text font="kelsonsans" width="6" align="center" 
                value="Lantai 2\nKanan B" color="white"
                position="1.5 2.5 0" rotation="0 0 0">
            </a-text>

            <!-- Reference Block, Comment when unused -->
            <!-- <a-plane color="#FFF" position="0 0 0.01" rotation="0 0 0" width="0.2"></a-plane> -->
        </a-entity>
        
        <!-- Ke Lantai 2 Kanan B -->
        <a-entity id="item002" position="0 0 0" rotation="-90 -17 180"> 
            
            <a-image class="itemButton" src="#arrow" transparent="true"
            position="-1.3 2.7 0" rotation="0 0 30" 
            hoverable="color:#db4035"
            clickable="name:Lantai 2; target_url:lt2.html">
            </a-image>
			
			<a-text font="kelsonsans" width="6" align="center" 
                value="Tangga" color="white"
                position="-0.8 2 0" rotation="0 0 30">
            </a-text>

            <!-- Reference Block, Comment when unused -->
            <a-plane color="#FFF" position="0 0 0.01" rotation="0 0 0" width="0.2"></a-plane>
        </a-entity>

		<!-- Info koleksi -->
		<a-entity id="spesimen001" position="-0.7 1.15 2.5" rotation="0 -20 0"> 
            <a-entity class="itemButton"
            geometry="primitive: plane; height: 0.8; width: 0.6" material="color:#000; side: double; opacity:0;" 
            hoverable="color:#ff6459"
            info-block="name:TestInfo; target_id:Bodhisatwa-Manjuseri"
            scale="" visible="">
            </a-entity>

            <a-text value="Bodhisatwa Manjuseri" color="white" align="center" width="4" position="0 0.5 1" rotation="0 180 0"></a-text>
        </a-entity>
		
		<a-entity id="spesimen002" position="-1.4 0.2 1" rotation="45 -90 0"> 
            <a-entity class="itemButton"
            geometry="primitive: plane; height: 0.6; width: 1" material="color:#ffffff; side: double; opacity:0;" 
            hoverable="color:#ff6459"
            info-block="name:TestInfo; target_id:Lembu-Nandi"
            scale="" visible="">
            </a-entity>

            <a-text value="Lembu Nandi" color="white" align="center" width="6" position="0.5 0.6 1" rotation="45 180 0"></a-text>
        </a-entity>
		
		<a-entity id="spesimen003" position="3 1.25 1.25" rotation="0 75 0"> 
            <a-entity class="itemButton"
            geometry="primitive: plane; height: 1.9; width: 0.8" material="color:#ffffff; side: double; opacity:0;" 
            hoverable="color:#ff6459"
            info-block="name:TestInfo; target_id:Dewi-Sri"
            scale="" visible="">
            </a-entity>

            <a-text value="Dewi Sri" color="black" align="center" width="6" position="0 1.1 0" rotation="0 180 0"></a-text>
        </a-entity>
		
		<a-entity id="spesimen004" position=".45 1 -2.25" rotation="0 -15 0"> 
            <a-entity class="itemButton"
            geometry="primitive: plane; height: 1; width: .5" material="color:#ffffff; side: double; opacity:0;" 
            hoverable="color:#ff6459"
            info-block="name:TestInfo; target_id:Dewa-Wisnu"
            scale="" visible="">
            </a-entity>

            <a-text value="Dewa Wisnu" align="center" width="3" position="0 0.6 0" rotation="0 0 0"></a-text>
        </a-entity>

    </a-scene>


</body>

</html>
