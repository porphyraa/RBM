<!DOCTYPE html>
<html>

<head>
    <title>WEBVR - Virtual Tour Museum Mpu Purwa</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
</head>

<body>
    <!-- Scripts -->
    <script src="Scripts/button-component.js"></script>

    <a-scene>
        <!-- Assets -->
        <a-assets>
            <img id="bg" src="./Images/Locations/lt2-r2.jpg">
			<img id="arrow" src="./Images/arrow.png">

            <img id="bodhisatwa2" src="./Images/Spesimen/BodhisatwaAwalokiteswara.JPG">
            <img id="bodhisatwa2-desc" src="./Images/Spesimen/BodhisatwaAwalokiteswara-desc.png">
            
        </a-assets>

        <!-- Camera Object -->
        <a-entity position="0 0 0" rotation="0 -100 0">
            <a-camera id="camera" look-controls="" wasd-controls-enabled="false" camera="active:true" 
            scale="" visible="">

            <!-- Cursor -->
                <a-entity id="cursor" cursor="fuse: true; fuseTimeout: 1500" position="0 0 -1" 
                    geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
                    material="color: white; shader: flat"

                        animation__fusing="property: geometry.radiusOuter; from: 0.050; to: 0.010; startEvents: fusing; easing: easeInQuad; dur: 1000"
                        animation__fusing2="property: geometry.radiusInner; from: 0.050; to: 0.005; startEvents: fusing; easing: easeInQuad; dur: 1000">

                </a-entity>

            <!-- HUD -->
            <a-entity id="test-hud" position="0 0 -1" rotation="0 0 0" visible="false">
                <a-plane height="1.33" width="1" position="0.95 0 0" color="red"></a-plane>
                <a-plane height="1.33" width="1" position="-0.95 0 0" color="blue"></a-plane>
            </a-entity>

            <a-entity id="bodhisatwa2-hud" position="0 0 -1" rotation="0 0 0" visible="false">
                <a-plane height="1.33" width="1" position="0.95 0 0" color="red">
                    <a-image src="#bodhisatwa2-desc" height="1.33" width="1"></a-image>
                </a-plane>
                <a-plane height="1.33" width="1" position="-0.95 0 0" color="blue">
                    <a-image src="#bodhisatwa2" height="1.33" width="1"></a-image>
                </a-plane>
            </a-entity>

            </a-camera>

            
        </a-entity>

        <!-- Background -->
        <a-sky src="#bg"></a-sky>

        <!-- Navigasi -->
        <!-- Ke Lantai 2 Kanan A -->
        <a-entity id="item001" position="0 0 0" rotation="-90 176 180"> 
            
            <a-image class="itemButton" src="#arrow" transparent="true"
                position="2 1 0" rotation="0 0 0" 
                hoverable="color:#db4035"
                clickable="name:Lantai 2 Kanan A; target_url:lt2-r1.html">
            </a-image>
			
            <a-text font="kelsonsans" width="6" align="center" 
                value="Lantai 2\nKanan A" color="white"
                position="2 2 0" rotation="0 0 0">
            </a-text>

            <!-- Reference Block, Comment when unused -->
            <a-plane color="#FFF" position="0 0 0.01" rotation="0 0 0" width="0.2"></a-plane>
        </a-entity>

        <!-- Spesimen -->
        <!-- Spesimen Durgamahisa Suramardini -->
        <a-entity id="spesimen001" position="-2 1 0.15" rotation="0 -93 0"> 
            
			<a-plane opacity="0" color="red" position="-0.6 0.13 0" rotation="0 185 0" width="0.5" height="0.62"
                info-block="name:Bodhisatwa 2; target_id:bodhisatwa2-hud">
                <a-text value="Bodhisatwa (Awalokiteswara)" color="black" align="center" width="2.2" position="0 0.4 0"></a-text>
            </a-plane>

            <!-- Reference Block, Comment when unused -->
            <!-- <a-plane color="#FFF" position="0 0 0.01" rotation="0 180 0" width="0.4"></a-plane> -->
            <!-- <a-box></a-box> -->
        </a-entity>
        
    </a-scene>

</body>

</html>
